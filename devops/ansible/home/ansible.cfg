# Ansible Configuration File
# Location: ~/.ansible/ansible.cfg

[defaults]
# Use the inventory file in user's home directory
inventory = ~/.ansible/inventory/hosts

# Host key checking (already disabled in inventory, but can be set here too)
host_key_checking = False

# Enable privilege escalation logging
log_path = ~/.ansible/logs/ansible.log

# Retry files
retry_files_enabled = False

# Display settings
display_skipped_hosts = False
display_ok_hosts = True

# Vault settings (optional - prompts for password by default)
# vault_password_file = ~/.ansible/.vault_pass

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
# Connection persistence
control_path = ~/.ansible/cp/%%h-%%p-%%r
