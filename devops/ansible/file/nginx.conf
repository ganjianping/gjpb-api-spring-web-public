server {
    server_name www.ganjianping.com;
    listen 443 ssl;
    
    root /var/www/www.ganjianping.com;
    index index.html index.htm;
    client_max_body_size 10000m;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;

    # To allow POST on static pages
    error_page  405     =200 $uri;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # location / {
    #     default_type "text/html";
    #     try_files $uri.html $uri $uri/ =404;
    # }

    location ^~ /admin/ {
        alias /var/www/gjpb/admin/;
        index index.html;
        # try the exact file, then directory, then fall back to the SPA index
        try_files $uri $uri/ /admin/index.html;
    }

    location = /admin {
        return 301 /admin/;
    }

    location ^~ /rubi/ {
        alias /var/www/gjpb/rubi/;
        index index.html;
        # try the exact file, then directory, then fall back to the SPA index
        try_files $uri $uri/ /rubi/index.html;
    }

    location = /rubi {
        return 301 /rubi/;
    }

    location ^~ /one/ {
        alias /var/www/gjpb/one/;
        index index.html;
        # try the exact file, then directory, then fall back to the SPA index
        try_files $uri $uri/ /one/index.html;
    }

    location = /one {
        return 301 /one/;
    }

    location / {
        root /var/www/www.ganjianping.com;
        try_files $uri $uri/ /index.html;
    }

    location ^~ /resources/ {
        alias /var/www/gjpb/resources/;
        autoindex off;
    }

    location ^~ /api/ {
        include  uwsgi_params; 
        proxy_pass  http://localhost:8081;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /blog/ {
        include  uwsgi_params; 
        proxy_pass  http://localhost:8082;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/nginx/ssl/www.ganjianping.com.crt; 
    # ssl_certificate_key /etc/nginx/ssl/www.ganjianping.com.pem;
    ssl_certificate_key /etc/nginx/ssl/www.ganjianping.com.key;
}

server {
    server_name www.ganjianping.com;
    listen 80;
    client_max_body_size 10000m;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;

    if ($host = www.ganjianping.com) {
        return 301 https://$host$request_uri;
    }

    return 404;
}