server:
  tomcat:
    max-threads: 200
    min-spare-threads: 20

# Production-specific configurations
spring:
  devtools:
    restart:
      enabled: false
  jackson:
    serialization:
      indent-output: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

# Logging configuration
logging:
  level:
    org.ganjp.blog: WARN
    org.springframework: WARN
  file:
    name: logs/gjpb-api.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Logo upload configuration
logo:
  base-url: https://www.ganjianping.com/resources/logos
  upload:
    # Production directory for logo storage (absolute path recommended)
    directory: /var/www/gjpb/resources/logos
    # Maximum file size (in bytes) - 5MB
    max-file-size: 5242880
    # Image resize settings
    resize:
      # Fixed size for logos (width or height will be 256, maintaining aspect ratio)
      target-size: 256

# Image upload configuration
image:
  base-url: https://www.ganjianping.com/resources/images
  upload:
    # Production directory for image storage (absolute path recommended)
    directory: /var/www/gjpb/resources/images
    # Maximum file size (in bytes) - 10MB
    max-file-size: 10485760
    # Image resize settings
    resize:
      # Maximum width or height for images (maintaining aspect ratio)
      max-size: 1920
      # Maximum width or height for thumbnails
      thumbnail-size: 400

# Video upload configuration
video:
  base-url: https://www.ganjianping.com/resources/videos
  upload:
    # Production directory for video storage
    directory: /var/www/gjpb/resources/videos
    # Maximum file size (in bytes) - 1GB
    max-file-size: 1073741824
    # Cover image resize settings for videos (cover images will be resized when uploaded)
    cover-image:
      max-size: 600

# Audio upload configuration (mirrors video.upload)
audio:
  base-url: https://www.ganjianping.com/resources/audios
  upload:
    directory: /var/www/gjpb/resources/audios
    max-file-size: 1073741824
    cover-image:
      max-size: 400

# Article upload configuration
article:
  cover-image-base-url: https://www.ganjianping.com/resources/articles/cover-images/
  upload:
    # Production directory for article-related assets (covers)
    directory: /var/www/gjpb/resources/articles
    # Cover image resize settings for articles
    cover-image:
      max-size: 800

# Generic file upload configuration (for cms_file)
file:
  base-url: https://www.ganjianping.com/resources/files
  upload:
    # Production directory for generic file storage (documents, attachments)
    directory: /var/www/gjpb/resources/files
    # Maximum file size (in bytes) - 1GB
    max-file-size: 1073741824