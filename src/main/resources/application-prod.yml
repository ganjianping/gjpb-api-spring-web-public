server:
  tomcat:
    max-threads: 200
    min-spare-threads: 20

# Production-specific configurations
spring:
  devtools:
    restart:
      enabled: false
  jackson:
    serialization:
      indent-output: false
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

# Production-specific security settings
security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration: 43200000 # 12 hours in milliseconds for production environment

# Logging configuration
logging:
  level:
    org.ganjp.blog: WARN
    org.springframework: WARN
  file:
    name: logs/gjpb.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"