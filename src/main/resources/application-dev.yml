# Development-specific configurations
spring:
  devtools:
    restart:
      enabled: true
  jackson:
    serialization:
      indent-output: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development-specific security settings
security:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8081
      - http://127.0.0.1:3000
      - http://127.0.0.1:8081

# Logging configuration
logging:
  level:
    org.ganjp.blog: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Logo upload configuration
logo:
  base-url: http://localhost:8081/api/v1/public/logos
  upload:
    # Local directory for logo storage (relative to project root or absolute path)
    directory: /Users/ganjianping/Local/Logos
    # Maximum file size (in bytes) - 5MB
    max-file-size: 5242880
    # Image resize settings
    resize:
      # Fixed size for logos (width or height will be 256, maintaining aspect ratio)
      target-size: 256

# Image upload configuration
image:
  base-url: http://localhost:8081/api/v1/public/images
  upload:
    # Local directory for image storage (relative to project root or absolute path)
    directory: /Users/ganjianping/Local/Images
    # Maximum file size (in bytes) - 10MB
    max-file-size: 10485760
    # Image resize settings
    resize:
      # Maximum width or height for images (maintaining aspect ratio)
      max-size: 1920
      # Maximum width or height for thumbnails
      thumbnail-size: 400

# Video upload configuration
video:
  base-url: http://localhost:8081/api/v1/public/videos
  upload:
    # Production directory for video storage
    directory: /Users/ganjianping/Local/Videos
    # Maximum file size (in bytes) - 1GB
    max-file-size: 1073741824
    # Cover image resize settings for videos (cover images will be resized when uploaded)
    cover-image:
      max-size: 600
# Audio upload configuration (mirrors video.upload)
audio:
  base-url: http://localhost:8081/api/v1/public/audios
  upload:
    directory: /Users/ganjianping/Local/Audios
    max-file-size: 1073741824
    cover-image:
      max-size: 400

# Article upload configuration
article:
  cover-image-base-url: http://localhost:8081/api/v1/public/articles/cover-images/
  upload:
    # Local directory for article-related assets (covers)
    directory: /Users/ganjianping/Local/Articles
    # Cover image resize settings for articles
    cover-image:
      max-size: 800

# Generic file upload configuration (for cms_file)
file:
  base-url: http://localhost:8081/api/v1/public/files
  upload:
    # Local directory for generic file storage (documents, attachments)
    directory: /Users/ganjianping/Local/Files
    # Maximum file size (in bytes) - 100MB
    max-file-size: 104857600