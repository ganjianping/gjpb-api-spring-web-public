# Development-specific configurations
spring:
  devtools:
    restart:
      enabled: true
  jackson:
    serialization:
      indent-output: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development-specific security settings
security:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8082
      - http://127.0.0.1:3000
      - http://127.0.0.1:8082

# Logging configuration
logging:
  level:
    org.ganjp.blog: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Logo upload configuration
logo:
  base-url: http://localhost:8082/blog/v1/public/logos
  upload:
    # Local directory for logo storage (relative to project root or absolute path)
    directory: /Users/ganjianping/Local/Logos
    # Maximum file size (in bytes) - 5MB
    max-file-size: 5242880
    # Image resize settings
    resize:
      # Fixed size for logos (width or height will be 256, maintaining aspect ratio)
      target-size: 256

# Image upload configuration
image:
  base-url: http://localhost:8082/blog/v1/public/images
  upload:
    # Local directory for image storage (relative to project root or absolute path)
    directory: /Users/ganjianping/Local/Images
    # Maximum file size (in bytes) - 10MB
    max-file-size: 10485760
    # Image resize settings
    resize:
      # Max size for images (width or height will be 3000, maintaining aspect ratio)
      max-size: 2500
      # Thumbnail size (width or height will be 600, maintaining aspect ratio)
      thumbnail-size: 600

# Article upload configuration
article:
  content-image:
    base-url: http://localhost:8082/blog/v1/public/articles/content-images
    upload:
      # Local directory for article image storage (relative to project root or absolute path)
      directory: /Users/ganjianping/Local/Articles/content-images
      # Maximum file size (in bytes) - 10MB
      max-file-size: 10485760
      # Image resize settings
      resize:
        # Max size for images (width or height will be 1024, maintaining aspect ratio)
        max-size: 1024
  cover-image:
    base-url: http://localhost:8082/blog/v1/public/articles/cover-images
    upload:
      # Local directory for article-related assets (covers)
      directory: /Users/ganjianping/Local/Articles/cover-images
      # Cover image resize settings for articles
      resize:
        max-size: 800
video:
  base-url: http://localhost:8082/blog/v1/public/videos
  upload:
    # Production directory for video storage
    directory: /Users/ganjianping/Local/Videos
    # Maximum file size (in bytes) - 1GB
    max-file-size: 1073741824
    # Cover image resize settings for videos (cover images will be resized when uploaded)
    cover-image:
      max-size: 600
# Audio upload configuration (mirrors video.upload)
audio:
  base-url: http://localhost:8082/blog/v1/public/audios
  upload:
    directory: /Users/ganjianping/Local/Audios
    max-file-size: 1073741824
    cover-image:
      max-size: 400

# Video upload configuration
file:
  base-url: http://localhost:8082/blog/v1/public/files
  upload:
    # Local directory for generic file storage (documents, attachments)
    directory: /Users/ganjianping/Local/Files
    # Maximum file size (in bytes) - 100MB
    max-file-size: 104857600

# Rubi upload configuration
rubi:
  vocabulary:
    base-url: http://localhost:8082/blog/v1/public/vocabulary-rus
    image:
      directory: /Users/ganjianping/Local/Rubi/vocabularies/images
      max-size: 800
    audio:
      directory: /Users/ganjianping/Local/Rubi/vocabularies/audios
  question-image:
    base-url: http://localhost:8082/blog/v1/public/question-rus/images
    upload:
      directory: /Users/ganjianping/Local/Rubi/question-images
      max-file-size: 10485760
      resize:
        max-size: 1024
  # Image upload configuration for Rubi
  image:
    base-url: http://localhost:8082/blog/v1/public/image-rus
    upload:
      directory: /Users/ganjianping/Local/Rubi/images
      max-file-size: 10485760
      resize:
        max-size: 2500
        thumbnail-size: 600
  # Video upload configuration for Rubi
  video:
    base-url: http://localhost:8082/blog/v1/public/video-rus
    upload:
      directory: /Users/ganjianping/Local/Rubi/videos
      max-file-size: 1073741824
      cover-image:
        max-size: 600
  # Audio upload configuration for Rubi
  audio:
    base-url: http://localhost:8082/blog/v1/public/audio-rus
    upload:
      directory: /Users/ganjianping/Local/Rubi/audios
      max-file-size: 1073741824
      cover-image:
        max-size: 400
  # Article configuration for Rubi
  article:
    content-image:
      base-url: http://localhost:8082/blog/v1/public/article-rus/content-images
      upload:
        directory: /Users/ganjianping/Local/Rubi/articles/content-images
        max-file-size: 10485760
        resize:
          max-size: 1024
    cover-image:
      base-url: http://localhost:8082/blog/v1/public/article-rus/cover-images
      upload:
        directory: /Users/ganjianping/Local/Rubi/articles/cover-images
        resize:
          max-size: 800
