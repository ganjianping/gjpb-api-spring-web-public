# Development-specific configurations
spring:
  devtools:
    restart:
      enabled: true
  jackson:
    serialization:
      indent-output: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development-specific security settings
security:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8081
      - http://127.0.0.1:3000
      - http://127.0.0.1:8081

# Logging configuration
logging:
  level:
    org.ganjp.blog: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Logo upload configuration
logo:
  upload:
    # Local directory for logo storage (relative to project root or absolute path)
    directory: /Users/ganjianping/Local/Logos
    # Maximum file size (in bytes) - 5MB
    max-file-size: 5242880
    # Image resize settings
    resize:
      # Fixed size for logos (width or height will be 256, maintaining aspect ratio)
      target-size: 256
    # Base URL path for accessing logos (relative path recommended)
    # For development: use relative path that works with any host
    base-url: /uploads/logos