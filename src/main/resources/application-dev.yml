# Development-specific configurations
spring:
  devtools:
    restart:
      enabled: true
  jackson:
    serialization:
      indent-output: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development-specific security settings
security:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8081
      - http://127.0.0.1:3000
      - http://127.0.0.1:8081

# Logging configuration
logging:
  level:
    org.ganjp.blog: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE