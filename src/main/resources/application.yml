server:
  port: 8081
  servlet:
    context-path: /api/

spring:
  application:
    name: GJPB
  profiles:
    active: dev # Change to 'prod' for production environment
  jpa:
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration: ${JWT_EXPIRATION:43200000} # 12 hours in milliseconds for production environment
  public-endpoints:
    - "/"                   # Root endpoint
    - "/v1/auth/**"         # Authentication endpoints
    - "/v1/public/**"       # Public API endpoints
    - "/actuator/health"    # Health check endpoint
    - "/swagger-ui/**"      # Swagger UI
    - "/v3/api-docs/**"     # API documentation
  authorized-endpoints:
    "/v1/roles/**":
      - "ROLE_SUPER_ADMIN"
  cors:
    allowed-origins:
      - https://ganjianping.com
      - https://www.ganjianping.com
      - http://localhost:8081
      - http://127.0.0.1:8081