server:
  port: 8082
  servlet:
    context-path: /blog/

spring:
  application:
    name: GJPB
  profiles:
#    active: dev
    active: prod
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
  jpa:
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration: ${JWT_EXPIRATION:43200000} # 12 hours in milliseconds for production environment
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000} # 30 days in milliseconds (default)
  public-endpoints:
    - "/"                   # Root endpoint
    - "/v1/register"        # User registration endpoint
    - "/v1/auth/**"         # Authentication endpoints
    - "/v1/public/**"       # Public API endpoints (publicly accessible without authentication)
    - "/actuator/health"    # Health check endpoint
    - "/swagger-ui/**"      # Swagger UI
    - "/v3/api-docs/**"     # API documentation
  authorized-endpoints:
    "/v1/roles/**":
      - "ROLE_SUPER_ADMIN"
  cors:
    allowed-origins:
      - https://ganjianping.com
      - https://www.ganjianping.com
      - http://localhost:8081
      - http://127.0.0.1:8081
      - http://localhost:3000

# Audit logging configuration
audit:
  enabled: true
  log-request-data: true
  log-response-data: true
  max-data-length: 10000
  log-successful-operations: true
  log-failed-operations: true
  retention-days: 300
  async-processing: true
  audit-authentication-events: true
  max-failed-attempts-per-minute: 10
  include-sensitive-data: false
  exclude-patterns:
    - "/actuator/.*"
    - "/swagger-.*"
    - "/v3/api-docs.*"
    - "/favicon.ico"
  thread-pool:
    core-pool-size: 2
    max-pool-size: 5
    queue-capacity: 100
    keep-alive-seconds: 60
    thread-name-prefix: "audit-"